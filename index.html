<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
</head>

<body>
    <center>
        <h1 id="msg"></h1>
    </center>



    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        socket.on('room1Chat', (data) => {
            document.getElementById('msg').innerHTML = data;
        })
    </script>
</body>

</html>
